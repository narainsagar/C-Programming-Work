<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spelling - Auto Completer</title>
  <link rel="stylesheet" href="src/jquery-ui.css">
  <script src="src/jquery-1.10.2.js"></script>
  <script src="src/jquery-ui.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <script>
  $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme",
	  "Asp is good"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
  </script>
</head>
<body>
	<div class="header">
		<h1> AUTO SPELL CHECKER AND WORDS PREDICTOR</h1>
	</div>
	<div class="options">
			  <label for="tags">Type Anything: </label>
			  <input id="tags">
	</div>
